<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Guessing Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            flex-direction: column;
        }

        #wrapper {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .colorBox {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .colorButton {
            width: 50px;
            height: 50px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .colorButton:hover {
            transform: scale(1.1);
        }

        .guessField, .guessSubmit {
            width: 100%;
            max-width: 250px;
            height: 50px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .guessField {
            border: 2px solid #ccc;
            text-align: center;
        }

        .guessSubmit {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .guessSubmit:hover {
            background-color: #45a049;
        }

        .resultParas {
            margin-top: 20px;
        }

        .resultParas h2 {
            animation: bounce 0.5s;
        }

        .new-game-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .new-game-button:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Color Guessing Game</h1>
        <p>Try to guess the randomly selected color.</p>
        <div class="colorBox">
            <!-- Color Buttons -->
            <button class="colorButton" style="background-color: red;" onclick="selectColor('Red')"></button>
            <button class="colorButton" style="background-color: green;" onclick="selectColor('Green')"></button>
            <button class="colorButton" style="background-color: blue;" onclick="selectColor('Blue')"></button>
            <button class="colorButton" style="background-color: yellow;" onclick="selectColor('Yellow')"></button>
            <button class="colorButton" style="background-color: purple;" onclick="selectColor('Purple')"></button>
            <button class="colorButton" style="background-color: orange;" onclick="selectColor('Orange')"></button>
            <button class="colorButton" style="background-color: pink;" onclick="selectColor('Pink')"></button>
        </div>
        <form class="form">
            <input type="text" id="guessField" class="guessField" placeholder="Enter your color guess">
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">3</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script>
        const colors = ["Red", "Green", "Blue", "Yellow", "Purple", "Orange", "Pink"];
        let randomColor = colors[Math.floor(Math.random() * colors.length)];
        const submit = document.querySelector('#subt');
        const userInput = document.querySelector('#guessField');
        const guessSlot = document.querySelector('.guesses');
        const remaining = document.querySelector('.lastResult');
        const lowOrHi = document.querySelector('.lowOrHi');
        const startOver = document.querySelector('.resultParas');
        let prevGuess = [];
        let numGuess = 1;
        let playGame = true;

        if (playGame) {
            submit.addEventListener('click', function (e) {
                e.preventDefault();
                const guess = userInput.value.trim();
                validateGuess(guess);
            });
        }

        function selectColor(color) {
            userInput.value = color;
        }

        function validateGuess(guess) {
            if (!colors.includes(guess)) {
                alert('Please enter a valid color name from the list.');
            } else {
                prevGuess.push(guess);
                if (numGuess === 4) {
                    displayGuess(guess);
                    displayMessage(`Game Over. The correct color was ${randomColor}`);
                    endGame();
                } else {
                    displayGuess(guess);
                    checkGuess(guess);
                }
            }
        }

        function checkGuess(guess) {
            if (guess.toLowerCase() === randomColor.toLowerCase()) {
                displayMessage(`You guessed it right!`);
                endGame();
            } else {
                displayMessage(`Wrong! Try again!`);
            }
        }

        function displayGuess(guess) {
            userInput.value = '';
            guessSlot.innerHTML += `${guess}, `;
            numGuess++;
            remaining.innerHTML = `${4 - numGuess} `;
        }

        function displayMessage(message) {
            lowOrHi.innerHTML = `<h2>${message}</h2>`;
        }

        function endGame(){
            userInput.value = '';
            userInput.setAttribute('disabled', '');
            const newGameButton = document.createElement('button');
            newGameButton.classList.add('new-game-button');
            newGameButton.innerText = 'Start New Game';
            startOver.appendChild(newGameButton);
            playGame = false;
            newGameButton.addEventListener('click', newGame);
        }

        function newGame(){
            randomColor = colors[Math.floor(Math.random() * colors.length)];
            prevGuess = [];
            numGuess = 1;
            guessSlot.innerHTML = '';
            remaining.innerHTML = `${4 - numGuess}`;
            userInput.removeAttribute('disabled');
            const newGameButton = document.querySelector('.new-game-button');
            startOver.removeChild(newGameButton);
            playGame = true;
        }

        Hello there, are are you..length
        
    </script>  
</body>
</html>
